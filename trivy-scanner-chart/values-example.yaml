discord:
  # REQUIRED: Din Discord webhook URL
  webhookUrl: "PASTE_YOUR_WEBHOOK_URL_HERE"
  # Exempel: "https://discord.com/api/webhooks/1234567890/abcdefghijklmnopqrstuvwxyz"

